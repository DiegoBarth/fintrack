          stroke-width="32" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Coins decoration -->
  <circle cx="100" cy="100" r="40" fill="#fbbf24" opacity="0.3"/>
  <circle cx="412" cy="412" r="40" fill="#fbbf24" opacity="0.3"/>
  <circle cx="100" cy="412" r="30" fill="#34d399" opacity="0.2"/>
